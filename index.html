<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number | snchezz</title>
    <link rel="icon" type="image/png" href="icono.png" />


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <!--Font & Icons-->
    <link rel="stylesheet" href="https://use.typekit.net/zhw7yov.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <h3>Guess The Number</h3>
            </div>
            <div class="col s12 center">
                <p>Select a number from 0 to 99</p>
            </div>

            <div class="col s9">
                <input type="number" id="numberInput" class="left-align">
            </div>

            <div class="col s3">
                <a id="checkButton" class="waves-effect waves-light btn red"><i class="material-icons">check</i></a>
            </div>
        </div>
    </div>

    <div id="attempts">
        <!-- Attempts will be added dynamically using JavaScript -->
    </div>
    
    <div class="button-container">
        <a href="https://github.com/snchezz" target="_blank" class="btn btnfoot btn-icon red">
            <i class="fab fa-github"></i>
        </a>
        <button id="darkModeButton" class="btn btnfoot red">Modo Oscuro</button>
        <button id="languageButton" class="btn btnfoot red" data-lang="es">English</button>
        <a href="https://www.linkedin.com/in/andres-sanchez-vera/" target="_blank" class="btn btnfoot btn-icon red">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
